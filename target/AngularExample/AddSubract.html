<!DOCTYPE html>
<html ng-app="MyApp">
<head>
<meta charset="ISO-8859-1">
<script src="js/angular.js"></script>
<title>Add Subract Number</title>
</head>
<body>

<script src="js/controller/AddSubractController.js"></script>
</body>
